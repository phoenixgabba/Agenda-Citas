<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar nuevo usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        form {
            display: inline-block;
            background-color: #111;
            padding: 35px 40px;
            border: 2px solid #FFD700;
            border-radius: 12px;
            box-shadow: 0 0 10px #FFD70055;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            background-color: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #FFD700;
            color: #000;
            padding: 10px 30px;
            margin-top: 20px;
            font-size: 1em;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ccaa00;
        }
        .flash-message {
            font-weight: bold;
            margin-top: 20px;
        }
        .flash-error { color: #f33; }
        .flash-success { color: #0f0; }
        .flash-warning { color: #ffa500; }
        .flash-info { color: #00f; }

        a {
            color: #FFD700;
            text-decoration: none;
            display: block;
            margin-top: 25px;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>üìù Registrar nuevo usuario</h1>

    <form action="/register" method="POST">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required />
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required />
        </div>
        <button type="submit">Registrar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-message flash-{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <a href="/login">¬øYa tienes cuenta? Inicia sesi√≥n</a>

</body>
</html>
