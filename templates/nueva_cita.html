<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 30px;
            font-size: 1.3em;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            max-width: 450px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #111;
            color: #FFD700;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            width: 100%;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2.2em;
        }
    </style>
</head>
<body>
    {% if session['user'] %}
        <h1>➕ Añadir nueva cita</h1>
        <form method="POST">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" required>

            <label for="cliente">Cliente:</label>
            <input type="text" name="cliente" id="cliente" required placeholder="Nombre del cliente" autocomplete="off" autofocus>

            <label for="tatuaje">Tatuaje:</label>
            <input type="text" name="tatuaje" id="tatuaje" required placeholder="Descripción del tatuaje" autocomplete="off">

            <label for="precio">Precio (€):</label>
            <input type="number" step="0.01" min="0" name="precio" id="precio" required placeholder="Precio total">

            <label for="senal">Señal (€):</label>
            <input type="number" step="0.01" min="0" name="senal" id="senal" value="0" placeholder="Cantidad entregada">

            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" rows="4" placeholder="Comentarios adicionales..."></textarea>

            <button type="submit">Guardar</button>
        </form>
